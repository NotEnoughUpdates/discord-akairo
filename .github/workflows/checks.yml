name: Checks

on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          
      - name: Install dependencies
        run: yarn --immutable

      - name: Make Pseudo Auth File
        run: cp ./test/src/example_auth.json ./test/src/auth.json

      - name: ESLint
        run: yarn lint

      - name: TSC
        run: yarn build

      - name: Integration Dry Run
        run: yarn test

  check-formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          
      - name: Install dependencies
        run: yarn --immutable

      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Format and Commit
        run: |
          yarn format
          git commit -am "Automatically format code" || true

      - name: Push changes
        uses: NotEnoughUpdates/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}